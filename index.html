<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@700&family=Montserrat:ital,wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<title>Product preview card component</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="card">
    <div class="card-image">
        <img src="./image-product-desktop.jpg">
    </div>

    <div class="card-details">
        <h3>PERFUME</h3>
        <h1>Gabrielle <br>Essence Eau<br> De oarfum</h1>
        <p>A floral, solar and voluptous interpretation composed by Olivier Polage, Perfumer-creatot for the House of Chanel
        </p>
        <div class="currency">
            <h1>$149.99</h1>
            <small>$169.99</small>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Add to Cart</p>


        </div>

    </div>
   </div>
</body>
</html>
